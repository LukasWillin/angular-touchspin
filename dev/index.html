<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>
            Angular typescript webpack
        </title>
    </head>
    <body ng-controller="MainController as vm">
        <div class="container">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="demo2" class="col-md-4 control-label">
                        Example:
